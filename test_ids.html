<!DOCTYPE html>
<html>
<head>
    <title>Test ID Uniques</title>
</head>
<body>
    <script>
        // Script de test pour v√©rifier les ID dupliqu√©s
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç V√©rification des ID dupliqu√©s...');
            
            // Test pour edit-user-form
            const editForms = document.querySelectorAll('#edit-user-form');
            console.log(`Nombre d'√©l√©ments avec id="edit-user-form": ${editForms.length}`);
            
            if (editForms.length > 1) {
                console.error('üî¥ ERREUR: ID edit-user-form dupliqu√©!');
                editForms.forEach((form, index) => {
                    console.log(`Formulaire ${index + 1}:`, form);
                });
            } else if (editForms.length === 1) {
                console.log('‚úÖ ID edit-user-form unique - OK');
            } else {
                console.log('‚ö†Ô∏è Aucun √©l√©ment avec id="edit-user-form" trouv√©');
            }
            
            // Test g√©n√©ral pour tous les ID dupliqu√©s
            const allElements = document.querySelectorAll('[id]');
            const ids = {};
            const duplicates = [];
            
            allElements.forEach(element => {
                const id = element.id;
                if (ids[id]) {
                    if (!duplicates.includes(id)) {
                        duplicates.push(id);
                    }
                    ids[id]++;
                } else {
                    ids[id] = 1;
                }
            });
            
            if (duplicates.length > 0) {
                console.error('üî¥ ID dupliqu√©s d√©tect√©s:', duplicates);
                duplicates.forEach(id => {
                    console.log(`ID "${id}" trouv√© ${ids[id]} fois`);
                });
            } else {
                console.log('‚úÖ Aucun ID dupliqu√© d√©tect√©');
            }
        });
    </script>
</body>
</html>
